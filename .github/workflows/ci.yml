          path: node_modules
          key: ${{ github.run_id }}-${{ github.run_number }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ github.run_id }}-${{ github.run_number }}-node-
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm run lint
  typecheck:
